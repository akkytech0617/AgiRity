version: 2
updates:
  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'ci'
    labels:
      - 'dependencies'
      - 'github-actions'

  # npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'deps'
    labels:
      - 'dependencies'
      - 'npm'
    groups:
      # Group minor and patch updates for production dependencies
      production-dependencies:
        patterns:
          - '*'
        exclude-patterns:
          - '@types/*'
          - 'eslint*'
          - 'prettier'
          - 'typescript*'
          - 'vitest*'
          - '@vitest/*'
          - '@testing-library/*'
          - '@playwright/*'
          - 'playwright*'
        update-types:
          - 'minor'
          - 'patch'
      # Group dev dependencies
      dev-dependencies:
        patterns:
          - '@types/*'
          - 'eslint*'
          - 'prettier'
          - 'typescript*'
        update-types:
          - 'minor'
          - 'patch'
      # Group test dependencies
      test-dependencies:
        patterns:
          - 'vitest*'
          - '@vitest/*'
          - '@testing-library/*'
          - '@playwright/*'
          - 'playwright*'
        update-types:
          - 'minor'
          - 'patch'
    ignore:
      # Ignore major version updates for electron (manual upgrade)
      - dependency-name: 'electron'
        update-types: ['version-update:semver-major']
      - dependency-name: 'electron-builder'
        update-types: ['version-update:semver-major']
