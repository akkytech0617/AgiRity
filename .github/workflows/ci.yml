name: CI

on:
  push:
    branches: [main, develop, 'feat/**', 'fix/**']
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# =============================================================================
# Feature Flags - Set to 'true' to enable optional jobs
# =============================================================================
env:
  # Enable multi-OS build jobs (ubuntu, macos, windows)
  # TODO: Enable when ready for distribution builds
  ENABLE_BUILD: false

  # Enable E2E tests (requires build artifacts)
  # TODO: Enable when E2E tests are stable in CI environment
  ENABLE_E2E: false

jobs:
  # Job 1: Checks (format, type, lint)
  check:
    name: Check (Type, Format, Lint)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Install dependencies
        run: npm ci

      - name: Run checks with Just
        run: just check
        # just check = type-check + format-check + lint

  # Job 2: Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: check
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: just coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # Job 3: Security Scans
  security:
    name: Security Scans
    runs-on: ubuntu-latest
    needs: check
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Snyk security scan (SCA)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: npx snyk test --severity-threshold=high
        continue-on-error: true

      - name: Run Snyk Code scan (SAST)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: npx snyk code test
        continue-on-error: true

  # Job 4: Build Test (macOS only for now)
  # TODO: Add ubuntu-latest and windows-latest when ready for multi-OS distribution
  build:
    name: Build (${{ matrix.os }})
    needs: [check, test]
    if: ${{ env.ENABLE_BUILD == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: tsc && npx vite build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            dist/
            dist-electron/
          retention-days: 7

  # Job 5: E2E Tests (macOS only - Electron requires GUI)
  e2e:
    name: E2E Tests
    needs: build
    runs-on: macos-latest
    timeout-minutes: 30
    if: ${{ env.ENABLE_E2E == 'true' && (github.event_name == 'pull_request' || github.ref == 'refs/heads/main') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-macos-latest
          path: .

      - name: Run E2E Smoke tests
        run: npm run test:smoke

      - name: Upload E2E results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: |
            tests/results/e2e/
            test-results/
          retention-days: 7
