name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (build only, no release)'
        required: false
        default: true
        type: boolean

jobs:
  # Job 0: Check if release is enabled
  check-enabled:
    name: Check Release Enabled
    runs-on: ubuntu-latest
    outputs:
      # =============================================================================
      # Feature Flag - Set to 'true' to enable release workflow
      # =============================================================================
      # TODO: Set to 'true' when ready for production releases
      enabled: ${{ steps.check.outputs.enabled }}
    steps:
      - name: Check if release is enabled
        id: check
        run: |
          ENABLE_RELEASE='false'
          if [[ "$ENABLE_RELEASE" == "true" ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
            echo "Release is enabled"
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "Release is disabled. Set ENABLE_RELEASE=true to enable."
          fi

  # Job 1: Validate release
  validate:
    name: Validate Release
    needs: check-enabled
    if: ${{ needs.check-enabled.outputs.enabled == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Just
        uses: extractions/setup-just@f8a3cce218d9f83db3a2ecd90e41ac3de6cdfd9b # v2

      - name: Install dependencies
        run: npm ci

      - name: Run checks
        run: just check

      - name: Run tests
        run: just test

  # Job 2: Build & Release (macOS only)
  build-and-release:
    name: Build & Release (macOS)
    needs: validate
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Just
        uses: extractions/setup-just@f8a3cce218d9f83db3a2ecd90e41ac3de6cdfd9b # v2

      - name: Install dependencies
        run: npm ci

      - name: Build and package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS code signing (optional - uncomment when ready)
          # CSC_LINK: ${{ secrets.MAC_CERTS }}
          # CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: just package

      - name: Upload release artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4
        with:
          name: release-mac
          path: |
            release/*.dmg
            release/*.zip
          retention-days: 30

  # Job 3: Create GitHub Release
  create-release:
    name: Create GitHub Release
    needs: build-and-release
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.dry_run == false) }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Download artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v4
        with:
          name: release-mac
          path: artifacts

      - name: Display downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
