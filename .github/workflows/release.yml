name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (build only, no release)'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

# =============================================================================
# Feature Flag - Set to 'true' to enable release workflow
# =============================================================================
env:
  # Enable release workflow
  # TODO: Set to 'true' when ready for production releases
  ENABLE_RELEASE: 'false'

jobs:
  # Job 0: Check if release is enabled
  check-enabled:
    name: Check Release Enabled
    runs-on: ubuntu-latest
    outputs:
      enabled: ${{ steps.check.outputs.enabled }}
    steps:
      - name: Check if release is enabled
        id: check
        run: |
          if [[ "${{ env.ENABLE_RELEASE }}" == "true" ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
            echo "Release is enabled"
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "Release is disabled. Set ENABLE_RELEASE=true to enable."
          fi

  # Job 1: Validate release
  validate:
    name: Validate Release
    needs: check-enabled
    if: ${{ needs.check-enabled.outputs.enabled == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Install dependencies
        run: npm ci

      - name: Run all checks
        run: just check

      - name: Run tests
        run: just test

  # Job 2: Build & Release (macOS only for now)
  # TODO: Add windows-latest and ubuntu-latest when ready for multi-OS distribution
  build-and-release:
    name: Build & Release (${{ matrix.os }})
    needs: validate
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS code signing (optional - uncomment when ready)
          # CSC_LINK: ${{ secrets.MAC_CERTS }}
          # CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: npm run package

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            release/*.dmg
            release/*.zip
          retention-days: 30

  # Job 3: Create GitHub Release
  create-release:
    name: Create GitHub Release
    needs: build-and-release
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.dry_run == false) }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          files: |
            artifacts/release-mac/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
