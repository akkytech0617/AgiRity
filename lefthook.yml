# lefthook.yml - Git hooks configuration
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{ts,tsx}'
      run: just lint
    format-check:
      glob: '*.{ts,tsx,json,md,yml,yaml}'
      run: just format-check
    typecheck:
      run: just type-check

pre-push:
  parallel: true
  commands:
    test:
      run: just test
